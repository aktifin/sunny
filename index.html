<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小朋友积分记录日志</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- 标题 -->
        <h1 class="text-3xl font-bold text-center text-orange-600 mb-8">小朋友积分记录日志</h1>

        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-white rounded-xl shadow-md p-6 text-center">
                <h2 class="text-gray-500 text-sm font-medium mb-2">今日总分</h2>
                <div class="text-4xl font-bold text-orange-500" id="today-score">0</div>
                <p class="text-gray-400 text-xs mt-1">/ 10 分</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 text-center">
                <h2 class="text-gray-500 text-sm font-medium mb-2">当前总积分</h2>
                <div class="text-4xl font-bold text-blue-500" id="total-score">0</div>
                <p class="text-gray-400 text-xs mt-1">继续加油！</p>
            </div>
        </div>

        <!-- 日期选择器 -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-8">
            <div class="flex justify-between items-center">
                <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <span class="text-gray-600">&lt;</span>
                </button>
                <h2 class="text-xl font-semibold text-gray-700" id="current-month"></h2>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <span class="text-gray-600">&gt;</span>
                </button>
            </div>
        </div>

        <!-- 日历网格 -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-8">
            <!-- 星期标题 -->
            <div class="grid grid-cols-7 gap-2 mb-4">
                <div class="text-center text-xs font-semibold text-gray-500 py-2">日</div>
                <div class="text-center text-xs font-semibold text-gray-500 py-2">一</div>
                <div class="text-center text-xs font-semibold text-gray-500 py-2">二</div>
                <div class="text-center text-xs font-semibold text-gray-500 py-2">三</div>
                <div class="text-center text-xs font-semibold text-gray-500 py-2">四</div>
                <div class="text-center text-xs font-semibold text-gray-500 py-2">五</div>
                <div class="text-center text-xs font-semibold text-gray-500 py-2">六</div>
            </div>
            <!-- 日历天数 -->
            <div id="calendar-grid" class="grid grid-cols-7 gap-2"></div>
        </div>

        <!-- 任务记录区域 -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4" id="selected-date"></h2>
            
            <!-- 技能学习 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-medium text-gray-700">技能学习 <span class="text-sm text-gray-500">(最多3分，每项+1分)</span></h3>
                    <span class="text-sm font-semibold text-orange-500" id="skill-score">0/3</span>
                </div>
                <div id="skill-tasks" class="space-y-2"></div>
                <button id="add-skill" class="mt-2 px-3 py-1 bg-orange-100 text-orange-700 text-sm rounded-md hover:bg-orange-200 transition-colors">
                    + 添加技能学习
                </button>
            </div>

            <!-- 帮助做家务 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-medium text-gray-700">帮助做家务 <span class="text-sm text-gray-500">(最多3分，每项+1分)</span></h3>
                    <span class="text-sm font-semibold text-orange-500" id="housework-score">0/3</span>
                </div>
                <div id="housework-tasks" class="space-y-2"></div>
                <button id="add-housework" class="mt-2 px-3 py-1 bg-orange-100 text-orange-700 text-sm rounded-md hover:bg-orange-200 transition-colors">
                    + 添加家务
                </button>
            </div>

            <!-- 自己的事自己做 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-medium text-gray-700">自己的事自己做 <span class="text-sm text-gray-500">(最多2分，每项+2分)</span></h3>
                    <span class="text-sm font-semibold text-orange-500" id="self-score">0/2</span>
                </div>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="self-checkbox" class="form-checkbox h-5 w-5 text-orange-500">
                        <span class="text-gray-700">完成</span>
                    </label>
                </div>
            </div>

            <!-- 整理好玩具 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-medium text-gray-700">整理好玩具 <span class="text-sm text-gray-500">(最多1分，完成+1分)</span></h3>
                    <span class="text-sm font-semibold text-orange-500" id="toys-score">0/1</span>
                </div>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="toys-checkbox" class="form-checkbox h-5 w-5 text-orange-500">
                        <span class="text-gray-700">完成</span>
                    </label>
                </div>
            </div>

            <!-- 按时睡觉 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-medium text-gray-700">按时睡觉 <span class="text-sm text-gray-500">(最多1分，完成+1分)</span></h3>
                    <span class="text-sm font-semibold text-orange-500" id="sleep-score">0/1</span>
                </div>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="sleep-checkbox" class="form-checkbox h-5 w-5 text-orange-500">
                        <span class="text-gray-700">完成</span>
                    </label>
                </div>
            </div>

            <!-- 保存按钮 -->
            <button id="save-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-medium py-3 px-4 rounded-md transition-colors">
                保存记录
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
